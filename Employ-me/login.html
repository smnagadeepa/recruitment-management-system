<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up | Log In</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
       <div class="title-text">
          <div class="title login">
             Account 
          </div>
       </div>
       <div class="form-container">
          <div class="form-inner">
             <form action="#" class="login">
                <div class="field">
                   <input type="email" placeholder="Email Address" required>
                </div>
                <div class="field">
                   <input type="password" placeholder="Password" required>
                </div>
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <button style=" background: -webkit-linear-gradient(right, #FBEE97, #ADEDD5, #FBEE97, #ADEDD5); padding: 10px; border-radius: 5px; font-size: large;" ><a href="rec_mainscreen.html" target="_top"style="text-decoration: none;"><b>Login as rec</b></a></button>
                </div>
                <div class="field btn">
                  <div class="btn-layer"></div>
                  <button style=" background: -webkit-linear-gradient(right, #FBEE97, #ADEDD5, #FBEE97, #ADEDD5); padding: 10px; border-radius: 5px; font-size: large;" ><a href="rec_mainscreen.html" target="_top"style="text-decoration: none;"><b>Login as rec</b></a></button>
               </div>
                <div class="signup-link">
                   Don't Have Account? <a href="select.html" style="text-decoration: none;">Create A New</a>
                </div>
             </form>
            </div>
       </div>
    </div>
    <script src="style.js"></script>
  </body>
</html>
